<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Billing Form</h2>
    <form id="billingForm" action="" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name">
            <div class="error" id="nameError"></div>
        </div>
        

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div class="error" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            <div class="error" id="addressError"></div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">
            <div class="error" id="phoneError"></div>
        </div>

        <div class="form-group">
            <label for="amount">Billing Amount ($):</label>
            <input type="number" id="amount" name="amount" min="1">
            <div class="error" id="amountError"></div>
        </div>

        <button type="submit">Submit</button>
        <div id="successMessage"></div>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error').forEach(el => el.innerText = '');

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const address = document.getElementById("address").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const amount = document.getElementById("amount").value.trim();
         

            if (name === "") {
                document.getElementById("nameError").innerText = "Name is required.";
                isValid = false;
            }
            if (email === "" || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById("emailError").innerText = "Valid email is required.";
                isValid = false;
            }
            if (address === "") {
                document.getElementById("addressError").innerText = "Address is required.";
                isValid = false;
            }
            if (phone === "" || !/^\d{10}$/.test(phone)) {
                document.getElementById("phoneError").innerText = "Valid 10-digit phone number is required.";
                isValid = false;
            }
            if (amount === "" || isNaN(amount) || Number(amount) <= 0) {
                document.getElementById("amountError").innerText = "Enter a valid amount.";
                isValid = false;
            }
            
           // alert(name);
            return isValid;
        }
    </script>
</body> 
</html>
